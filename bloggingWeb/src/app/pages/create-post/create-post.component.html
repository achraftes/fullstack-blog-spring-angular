<div class="container">
  <div class="card shadow">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Create New Post</h2>
        <p class="text-muted">Share your thoughts with the world</p>
      </div>

      <form [formGroup]="postForm" class="post-form">
        <div class="row">
          <div class="col-md-6 mb-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Title</mat-label>
              <input matInput formControlName="name" placeholder="Enter post title">
              <mat-icon matSuffix>title</mat-icon>
            </mat-form-field>
          </div>

          <div class="col-md-6 mb-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Image URL</mat-label>
              <input matInput formControlName="img" placeholder="Enter image URL">
              <mat-icon matSuffix>image</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="mb-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Author</mat-label>
            <input matInput formControlName="postedBy" placeholder="Enter author name">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

        <div class="mb-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Content</mat-label>
            <textarea 
              matInput 
              formControlName="content" 
              placeholder="Write your post content here..."
              rows="8"
              class="content-textarea">
            </textarea>
            <mat-icon matSuffix>edit</mat-icon>
          </mat-form-field>
        </div>

        <div class="mb-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Tags</mat-label>
            <mat-chip-grid #chipGrid aria-label="Enter Tags" class="tag-chip-list">
              <mat-chip-row
                *ngFor="let tag of tags"
                (removed)="remove(tag)"
                class="tag-chip">
                {{ tag }}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
              <input
                placeholder="Add tags..."
                [matChipInputFor]="chipGrid"
                (matChipInputTokenEnd)="add($event)"
                class="tag-input">
            </mat-chip-grid>
            <mat-icon matSuffix>local_offer</mat-icon>
          </mat-form-field>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <button mat-stroked-button type="button" routerLink="/posts">
            <mat-icon>arrow_back</mat-icon> Cancel
          </button>
          <button
            mat-raised-button
            color="primary"
            class="px-5"
            [disabled]="!postForm.valid"
            (click)="createPost()">
            <mat-icon>save</mat-icon> Publish Post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
