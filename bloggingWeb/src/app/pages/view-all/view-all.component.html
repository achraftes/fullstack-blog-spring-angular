<div class="container" >
<div class="page-header">
    <h2 class="fw-bold">Welcome to the Latest Posts!</h2>
    <p class="text-muted">Stay updated with the most recent articles and posts.</p>
  </div>

<div class="posts-grid">
    <div class="post-card" *ngFor="let item of allPosts">
      <mat-card class="h-100">
        <!-- Card Header -->
        <div class="card-header-custom">
          <div class="author-info">
            <div class="example-header-image"></div>
            <div class="author-details">
              <h3 class="post-title">{{item.name}}</h3>
              <p class="post-meta">
                <span class="author-name">{{item.postedBy}}</span>
                <span class="post-date">{{item.date | date:'MMM d, y'}}</span>
              </p>
            </div>
          </div>
        </div>

        <!-- Card Content -->
        <div class="card-content-wrapper">
          <div class="post-image-container">
            <img [src]="item.img" [alt]="item.name" class="post-image">
          </div>
          
          <mat-card-content class="post-content">
            <p class="content-text">{{item.content}}</p>
          </mat-card-content>
        </div>

        <!-- Card Actions -->
        <mat-card-actions class="card-actions">
          <div class="action-buttons">
            <button mat-button class="interaction-btn">
              <mat-icon [class.liked]="item.liked">favorite</mat-icon>
              <span>{{item.likeCount}}</span>
            </button>
            
            <button mat-button class="interaction-btn">
              <mat-icon>remove_red_eye</mat-icon>
              <span>{{item.viewCount}}</span>
            </button>
          </div>
          
          <button 
            mat-flat-button 
            color="primary" 
            class="view-post-btn" 
            routerLink="/view-post/{{item.id}}">
            Read More
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
